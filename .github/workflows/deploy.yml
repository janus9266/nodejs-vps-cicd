name: Deploy to VPS

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production

    env:
      HOST: ${{ vars.PROD_HOST_DOLPHIN }}
      USERNAME: ${{ vars.PROD_USERNAME }}
      PORT: ${{ vars.PROD_PORT }}
      DEPLOY_PATH: ${{ vars.PROD_DEPLOY_PATH }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to Production VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ env.HOST }}
        username: ${{ env.USERNAME }}
        port: ${{ env.PORT }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          set -e
          echo "Deploying to ${{ env.DEPLOY_PATH }}"
          cd ${{ env.DEPLOY_PATH }} || exit 1
          pwd
          git fetch origin
          git checkout main
          git pull origin main
          npm install
          npm run build
          pm2 restart WebPhone-Backend || pm2 start npm --name "WebPhone-Backend" -- start

  deploy-dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    environment: dev

    env:
      HOST: ${{ vars.DEV_HOST }}
      USERNAME: ${{ vars.DEV_USERNAME }}
      PORT: ${{ vars.DEV_PORT }}
      DEPLOY_PATH: ${{ vars.DEV_DEPLOY_PATH }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to Dev VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ env.HOST }}
        username: ${{ env.USERNAME }}
        port: ${{ env.PORT }}
        key: ${{ secrets.DEV_SSH_KEY }}
        script: |
          set -e
          echo "Deploying to ${{ env.DEPLOY_PATH }}"
          cd ${{ env.DEPLOY_PATH }} || exit 1
          pwd
          git fetch origin
          git checkout dev
          git pull origin dev
          npm install
          npm run build
          pm2 restart WebPhone-Backend || pm2 start npm --name "WebPhone-Backend" -- start